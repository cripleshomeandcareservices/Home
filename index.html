<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .call-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .call-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>We're Here to Help!</h1>
    </header>
    <div class="container">
        <h1>Customer Service</h1>
        <p>Our support team is available 24/7 to assist you with any inquiries or issues. Click below to get in touch with us right away!</p>
        <a href="tel:+18444395595" class="call-button">Call Now +1(844) 439-5595</a>
    </div>
    <footer>
        <p>&copy; 2024 Customer Service. All rights reserved.</p>
    </footer>
</body>
</html>
